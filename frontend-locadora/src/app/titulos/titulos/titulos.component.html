<mat-card><mat-card-content>
  <mat-toolbar color="primary">
    <span>Títulos disponíveis</span>
  </mat-toolbar>
  <div *ngIf="titulos$ | async as titulos; else loading">
    <table mat-table [dataSource]="titulos" class="mat-elevation-z8 tabela-titulos">

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Filme </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>

      <ng-container matColumnDef="ano">
        <th mat-header-cell *matHeaderCellDef> Ano </th>
        <td mat-cell *matCellDef="let element"> {{element.ano}} </td>
      </ng-container>

      <ng-container matColumnDef="sinopse">
        <th mat-header-cell *matHeaderCellDef> Sinopse </th>
        <td mat-cell *matCellDef="let element"> {{element.sinopse}} </td>
      </ng-container>

      <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef> Categoria </th>
        <td mat-cell *matCellDef="let element"> {{element.categoria}}
          <mat-icon aria-hidden="false" aria-label="Categoria do Filme">{{ element.categoria | categoria}}</mat-icon>
        </td>
      </ng-container>

      <!-- Header and Row Declarations -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>

</mat-card-content>
</mat-card>
