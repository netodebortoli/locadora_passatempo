<div mat-dialog-content>
  <p>{{data}}</p>
</div>
<div mat-dialog-actions align="center">
  <button mat-raised-button color="primary" aria-label="Botão para confirmar." (click)="onConfirm(true)">Sim</button>
  <button mat-raised-button color="warn" aria-label="Botão para cancelar." (click)="onConfirm(false)">Não</button>
</div>
