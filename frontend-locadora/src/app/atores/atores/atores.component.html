<mat-card><mat-card-content>
  <mat-toolbar color="primary">
    <span>Atores dispon√≠veis</span>
  </mat-toolbar>
  <div *ngIf="atores$ | async as atores; else loading">
    <table mat-table [dataSource]="atores" class="mat-elevation-z8 tabela-atores">

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <mat-header-cell *matHeaderCellDef>
          <button mat-mini-fab collor="accent" (click)="onAdd()" aria-label="Adicionar um ator">
            <mat-icon>add</mat-icon>
          </button>
        </mat-header-cell>

        <mat-cell *matCellDef="let element">
          <button mat-icon-button collor="primary" aria-label="Editar um ator">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button collor="warn" aria-label="Remover um ator">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>

      </ng-container>

      <!-- Header and Row Declarations -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>

</mat-card-content>
</mat-card>
