<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">
      <span>Locações disponíveis</span>
    </mat-toolbar>
    <div class="mat-elevation-z8">
      <app-locacoes-list *ngIf="registros$ | async as titulos; else loading" [arrayModel]="titulos" (add)="onAdd()"
                        (edit)="onEdit($event)" (delete)="onDelete($event)" (returnLocation)="onReturnLocation($event)">
      </app-locacoes-list>

      <ng-template #loading>
        <div class="loading-spinner">
          <mat-spinner></mat-spinner>
        </div>
      </ng-template>
    </div>
  </mat-card-content>
</mat-card>
