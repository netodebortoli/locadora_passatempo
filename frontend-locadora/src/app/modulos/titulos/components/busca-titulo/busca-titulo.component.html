<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">
      <span>Consultar títulos</span>
    </mat-toolbar>

    <div class="search-area">
    <mat-grid-list cols="12" rowHeight="80" gutterSize="10px">

      <mat-grid-tile [colspan]="3" [rowspan]="1">
        <mat-form-field class="full-width">
          <mat-label>Buscar por</mat-label>
          <mat-select [formControl]="filtroControl">
            <mat-option *ngFor="let opcao of (opcoesDeBusca)" [value]="opcao">
              {{opcao}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile [colspan]="9" [rowspan]="1">
        <mat-form-field class="full-width">
          <input matInput placeholder="Digite sua busca..." aria-label="Pesquisar por um título."
                 [formControl]="buscaTituloControl">
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>
    </div>
    <div class="mat-elevation-z8">
      <app-titulos-list *ngIf="titulosFiltrados as titulos; else loading" [arrayModel]="titulos"
                        [isViewOnly]="true">
      </app-titulos-list>

      <ng-template #loading>
        <div class="loading-spinner">
          <mat-spinner></mat-spinner>
        </div>
      </ng-template>
    </div>
  </mat-card-content>
</mat-card>
