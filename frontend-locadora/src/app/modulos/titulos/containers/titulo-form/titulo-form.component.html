<mat-card class="mat-card-form">
  <mat-toolbar color="primary">Detalhes de t√≠tulo</mat-toolbar>
  <mat-card-content>
    <form [formGroup]="form" class="min-width-form">

      <mat-form-field class="full-width">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="nome" #nome>
        <mat-hint align="end">{{nome.value.length}}/255</mat-hint>
        <mat-error *ngIf="form.get('nome')?.invalid">
          {{ getErrorMessage(this.form, "nome") }}
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Categoria</mat-label>
        <mat-select formControlName="categoria">
          <!-- <mat-option *ngFor="let categoria of (categoriasDisponiveis$ | async)" [value]="categoria">
            {{categoria}}
          </mat-option> -->
          <mat-option *ngFor="let categoria of (categoriasDisponiveis$)" [value]="categoria">
            {{categoria}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Ano</mat-label>
        <input matInput formControlName="ano" #ano>
        <mat-error *ngIf="form.get('ano')?.invalid">
          {{ getErrorMessage(this.form, "ano") }}
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Sinopse</mat-label>
        <input matInput formControlName="sinopse" #sinopse>
        <mat-hint align="end">{{nome.value.length}}/600</mat-hint>
        <mat-error *ngIf="form.get('sinopse')?.invalid">
          {{ getErrorMessage(this.form, "sinopse") }}
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Diretor</mat-label>
        <mat-select formControlName="diretor">
          <mat-option *ngFor="let diretor of (diretoresDisponiveis$ | async)" [value]="diretor">
            {{diretor.nome}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Atores</mat-label>
        <mat-select formControlName="atores" multiple [compareWith]="compareAtores">
          <!-- <mat-select-trigger>
            {{this.form.atores.value?.[0]}}
            <span *ngIf="(atores.value?.length || 0) > 1" class="additional-selection">
        (+{{(atores.value?.length || 0) - 1}} {{atores.value?.length === 2 ? 'outro' : 'outros'}})
      </span>
          </mat-select-trigger> -->
          <mat-option *ngFor="let ator of (atoresDisponiveis$ | async)" [value]="ator">{{ator.nome}}</mat-option>
        </mat-select>
      </mat-form-field>


    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button (click)="onSubmit()" color="primary">Salvar</button>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
