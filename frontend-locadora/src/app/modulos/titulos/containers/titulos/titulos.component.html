<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">
      <span>Títulos disponíveis</span>
    </mat-toolbar>
    <div class="mat-elevation-z8">
      <app-titulos-list *ngIf="registros$ | async as titulos; else loading" [arrayModel]="titulos" (add)="onAdd()"
        (edit)="onEdit($event)" (delete)="onDelete($event)" [isViewOnly]="false">
      </app-titulos-list>

      <ng-template #loading>
        <div class="loading-spinner">
          <mat-spinner></mat-spinner>
        </div>
      </ng-template>
    </div>
  </mat-card-content>
</mat-card>
