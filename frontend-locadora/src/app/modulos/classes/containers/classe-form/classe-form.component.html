<mat-card class="mat-card-form">
  <mat-toolbar color="primary">Detalhes da Classe</mat-toolbar>
  <mat-card-content>
    <form [formGroup]="form" class="min-width-form">

      <mat-form-field class="full-width">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="nome" #nome>
        <mat-hint align="end">{{nome.value.length}}/255</mat-hint>
        <mat-error *ngIf="form.get('nome')?.invalid">
          {{ getErrorMessage("nome") }}
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Valor</mat-label>
        <input matInput type="text" [allowNegativeNumbers]="false" prefix="R$ " mask="separator.2"  formControlName="valor" #valor>
        <mat-error *ngIf="form.get('valor')?.invalid">
          {{ getErrorMessage("valor") }}
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Prazo de Devolução</mat-label>
        <input matInput type="text" [allowNegativeNumbers]="false" mask="0*" placeholder="Em dias" formControlName="prazoDevolucao">
        <mat-error *ngIf="form.get('prazoDevolucao')?.invalid">
          {{ getErrorMessage("prazoDevolucao") }}
        </mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button (click)="onSubmit()" color="primary">Salvar</button>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
