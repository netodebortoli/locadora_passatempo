<mat-card class="mat-card-form">
  <mat-toolbar color="primary">Detalhes de classe</mat-toolbar>
  <mat-card-content>
    <form [formGroup]="form" class="min-width-form">
      <mat-form-field class="full-width">
        <mat-label>Nome</mat-label>
        <input matInput placeholder="Nome" formControlName="nome" #nome required>
        <mat-hint align="end">{{nome.value.length}}/255</mat-hint>
        <mat-error *ngIf="form.get('nome')?.invalid">{{getErrorMessage("nome")}}</mat-error>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Valor</mat-label>
        <input matInput type="number" placeholder="Valor" formControlName="valor" required>
        <mat-error *ngIf="form.get('valor')?.invalid">{{getErrorMessage("nome")}}</mat-error>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Prazo de devolução</mat-label>
        <input matInput type="number" placeholder="Prazo de Devolução" formControlName="prazoDevolucao" required>
        <mat-error *ngIf="form.get('prazoDevolucao')?.invalid">{{getErrorMessage("nome")}}</mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="onSubmit()" color="primary">Salvar</button>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
