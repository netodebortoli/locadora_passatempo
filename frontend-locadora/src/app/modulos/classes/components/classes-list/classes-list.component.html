<mat-table [dataSource]="classes" class="mat-table-list">

  <ng-container matColumnDef="nome">
    <mat-header-cell *matHeaderCellDef> Nome </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.nome}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="valor">
    <mat-header-cell *matHeaderCellDef> Valor </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.valor | currency}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="prazoDevolucao">
    <mat-header-cell *matHeaderCellDef> Prazo de Devolução </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.prazoDevolucao + ' dias'}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="acoes">
    <mat-header-cell *matHeaderCellDef class="action-column-list">
      <button (click)="onAdd()" mat-mini-fab color="accent" aria-label="Adicionar um ator">
        <mat-icon>add</mat-icon>
      </button>
    </mat-header-cell>

    <mat-cell *matCellDef="let element" class="action-column-list">
      <button (click)="onEdit(element)" mat-icon-button color="primary" aria-label="Editar um ator">
        <mat-icon>edit</mat-icon>
      </button>
      <button (click)="onDelete(element)" mat-icon-button color="warn" aria-label="Remover um ator">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>

  </ng-container>

  <!-- Header and Row Declarations -->
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
