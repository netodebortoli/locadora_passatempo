<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">
      <span>Diretores dispon√≠veis</span>
    </mat-toolbar>
    <div class="mat-elevation-z8">
      <app-diretores-list *ngIf="diretores$ | async as diretores; else loading" [diretores]="diretores"
      (add)="onAdd()"
      (edit)="onEdit($event)"
      (delete)="onDelete($event)">
      </app-diretores-list>

      <ng-template #loading>
        <div class="loading-spinner">
          <mat-spinner></mat-spinner>
        </div>
      </ng-template>

    </div>
  </mat-card-content>
</mat-card>
